<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Support an Independent Web Developer</title>

<style>
*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:linear-gradient(135deg,#020617,#1e293b);
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:15px;
}

.card{
  background:#020617;
  width:100%;
  max-width:420px;
  padding:22px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 25px 50px rgba(0,0,0,.6);
}

/* QR on top */
.qr{
  margin-bottom:18px;
  display:none;
}
.qr img{
  width:220px;
  max-width:80%;
  background:#fff;
  padding:10px;
  border-radius:14px;
}

/* Text */
h1{
  font-size:22px;
  margin:8px 0 4px;
}
p{
  font-size:14px;
  color:#cbd5f5;
  margin-bottom:14px;
}

/* Inputs & button */
input{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  font-size:16px;
  text-align:center;
}

button{
  width:100%;
  margin-top:12px;
  padding:12px;
  border:none;
  border-radius:12px;
  background:#22c55e;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

button:active{
  transform:scale(0.98);
}

.notice{
  margin-top:14px;
  font-size:11px;
  color:#94a3b8;
  line-height:1.4;
}

.warn{
  margin-top:10px;
  font-size:11px;
  color:#fca5a5;
}

/* Mobile extra polish */
@media(max-width:480px){
  h1{font-size:20px}
  .qr img{width:200px}
}
</style>
</head>

<body>

<div class="card">

  <!-- QR CODE TOP -->
  <div class="qr" id="qrBox">
    <p style="margin-bottom:6px;">Scan & Pay via UPI</p>
    <img id="qrImg" alt="UPI QR Code">
  </div>

  <h1>❤️ Support My Work</h1>
  <p>Independent Web Developer • Direct UPI Donation</p>

  <!-- Amount -->
  <input id="amount" type="number" min="1" placeholder="Enter donation amount (₹)">

  <!-- Check Button -->
  <button onclick="checkAmount()">Check & Generate QR</button>

  <div class="notice">
    Payment is handled securely by your UPI app.<br>
    This website never asks for bank details or UPI PIN.
  </div>

  <div class="warn">
    ⚠️ Any attempt to modify or misuse this page is prohibited.
  </div>

</div>

<script>
/* ===== Secure Minimal Logic ===== */
(function(){
  const UPI_ID = "7705951492@fam";   // 
  const NAME   = "Support Web Developer";

  window.checkAmount = function(){
    const amt = document.getElementById("amount").value;

    if(!amt || amt <= 0){
      alert("Please enter a valid amount");
      return;
    }

    const upiLink =
      `upi://pay?pa=${UPI_ID}&pn=${encodeURIComponent(NAME)}&am=${amt}&cu=INR`;

    document.getElementById("qrImg").src =
      "https://api.qrserver.com/v1/create-qr-code/?size=300x300&data="
      + encodeURIComponent(upiLink);

    document.getElementById("qrBox").style.display = "block";
  }
})();
</script>

</body>
</html>
